career-profile:
    title: Career Profile
    summary: |
      В 2020 году я начала изучать программирование с расчётом на постепенный переход в IT, как наиболее перспективную и интересную сферу деятельности. 
      В 2021 году закончила обучение по программе "Python-разработчик с нуля" в онлайн-школе Нетология, получила диплом о профессиональной переподготовке.
       В настоящее время продолжаю обучение в формате самообразования.
        - Python
        - принципы объектно-ориентированного программирования, 
        - язык SQL и основы работы с реляционными базами данных, 
        - фреймворки для разработки веб-приложений Django и Flask, 
        - контейнеризатор приложений Docker, 
        - систему управления версиями Git, 
        - методику разработки CI/CD на примере платформы GitHub Actions.
        - ОС Linux (Ubuntu) 
        - OC Windows (Powershell, WSL).
