publications:
    title: Projetos
    intro: |
    papers:
      - title: REST API для сайта объявлений в Docker-контейнере
        link: "https://github.com/Cooleekova/dockerized_Flask_RESTful_API"
        authors: Python 3 / Flask / SQLAlchemy / PostgreSQL / Docker / JSON
        conference: | 
          API предоставляет доступ к базе данных с пользователями и объявлениями.Реализована возможность создавать новых пользователей и получать данные профиля пользователя по ID.Объявление можно создать, просмотреть и удалить. 


      - title: API для автоматизации закупок в розничной сети
        link: "https://github.com/Cooleekova/ordering_goods_django_API"
        authors: Python 3 / Django / Django REST framework / PostgreSQL / Celery / Redis / YAML / HTML / CSS 
        conference: | 
          Пользователи сервиса: менеджер по закупкам, который заказывает товары, и поставщик товаров. Заказчик может регистрироваться, входить в систему, восстанавливать пароль и совершать покупки по каталогу. Функционал со стороны поставщика: включение и отключение приёма заказов, получение списка выполненных заказов,  обновлении прайс-листа через API.


      - title: REST API  микросервис для аутентификации пользователей
        link: "https://github.com/Cooleekova/FastAPI_user_auth"
        authors: Python 3 / FastAPI / SQLAlchemy / PostgreSQL / Poetry / JSON Web Token
        conference: |
          Реализованные эндпоинты: регистрация нового пользователя, вход в систему, сброс пароля, 
          получить профиль пользователя, обновить профиль пользователя, деактивировать аккаунт,
          изменить пароль, выйти, загрузить изображение профиля, получить изображение профиля.
        
      - title: Погодное приложение
        link: "https://github.com/Cooleekova/check-weather-app-django"
        authors: Python 3 / Django / SQLite / HTML / Bootstrap / Heroku cloud platform
        conference: |
          Приложение позволяет получать данные о текущей погоде в указанном городе. 
          Пользователю приложения предоставляется возможность ввести название города и получать информацию о погоде в режиме реального времени. 
          Проект развернут на веб-сервере Heroku: https://check-weather-app-django.herokuapp.com/
        
      - title: Асинхронная программа для взаимодействия с открытым API
        link: "https://github.com/Cooleekova/get_Star_Wars_characters_with_Python_Asyncio"
        authors: Python 3 / Asyncio / Aiohttp / SQLAlchemy / JSON / API
        conference: |
          Информация о персонажах Звёздных войн выгружается из Star Wars API и сохраняется в базу данных. Выгрузка из API и загрузка в БД происходит асинхронно.

