publications:
    title: Projetos
    intro: |
    papers:
      - title: API REST dockerizada para site de classificados
        link: "https://github.com/Cooleekova/dockerized_Flask_RESTful_API"
        authors: Python 3 / Flask / SQLAlchemy / PostgreSQL / JSON / Docker
        conference: | 
         A API fornece acesso a um banco de dados com usuários e anúncios. 
         Foi implementada a capacidade de criar novos usuários e obter dados de um perfil de usuário por ID.
         Um anúncio pode ser criado, visualizado e excluído.


      - title: API para automatização de compras em rede de varejo
        link: "https://github.com/Cooleekova/ordering_goods_django_API"
        authors: Python 3 / Django / Django REST framework / PostgreSQL / Celery / Redis / YAML / HTML / CSS 
        conference: | 
          Usuários do serviço: um gerente de compras que solicita mercadorias e um fornecedor de mercadorias. 
          O comprador pode se cadastrar, fazer login, recuperar sua senha e fazer compras no catálogo.
          Funcionalidade do fornecedor:
          habilitar e desabilitar a aceitação de pedidos,
          obter uma lista de pedidos concluídos,
          atualização da lista de preços via API.


      - title: Microsserviço para autenticação dos usuários
        link: "https://github.com/Cooleekova/FastAPI_user_auth"
        authors: Python 3 / FastAPI / SQLAlchemy / PostgreSQL / Poetry / JSON Web Token / REST API 
        conference: |
          Endpoints implementados: 
          registro de novo usuário, login, redefinição de senha, 
          obter perfil de usuário, atualizar perfil de usuário, 
          desativar conta, alterar senha, sair da conta, 
          fazer upload de foto de perfil, obter foto de perfil.
        
      - title: Aplicativo de clima
        link: "https://github.com/Cooleekova/check-weather-app-django"
        authors: Python 3 / Django / SQLite / HTML / Bootstrap / Heroku cloud platform
        conference: |
          O aplicativo permite receber dados sobre o clima atual na cidade especificada.
          O usuário do aplicativo tem a oportunidade de inserir o nome da cidade e receber informações meteorológicas em tempo real.
          O projeto é implantado no servidor web Heroku.
        
      - title: Programa assíncrono para interagir com API aberta
        link: "https://github.com/Cooleekova/get_Star_Wars_characters_with_Python_Asyncio"
        authors: Python 3 / Asyncio / Aiohttp / SQLAlchemy / JSON / API
        conference: |
          As informações sobre os personagens de Star Wars 
          são baixadas da API de Star Wars e armazenadas em um banco de dados. 
          O carregamento de informações no banco de dados ocorre de forma assíncrona.

